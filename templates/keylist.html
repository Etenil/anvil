<%inherit file="layout.html" />

<%
import common
from anvillib.config import prefix
%>

<div id="breadcrumbs">
  <a href="${prefix}/*${user}">${user}</a>
  &gt;
  ssh keys
</div>

<h2>${htTitle}</h2>

%if not keys:
    <p><td>No SSH keys yet. Add one!</td></tr>
%else:
  %for key in keys:
    <div class="user">
      <div class="desc">
        ${key.key}
      </div>
      <a href="${prefix}/*${user}/key/${key.id}/delete">Delete</a>
      <div class="clear"></div>
    </div>
  %endfor
%endif

<form action="${prefix}/*${user}/key/new" method="post">
  ${form.render()}
</form>
