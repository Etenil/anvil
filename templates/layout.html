<!DOCTYPE html>
<html>
  <head>
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/style.css" />
    <link rel="icon" href="/static/img/favicon.ico" />
    <script type="text/javascript" src="/static/js/prototype.js"></script>
    <script type="text/javascript" src="/static/js/scriptaculous/scriptaculous.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="header-logo">
          <a href="/"><img src="/static/img/logo.png" alt="Logo"/></a>
          <a href="/"><h1>${title}</h1></a>
        </div>
        % if user != None:
          <ul id="header-menu" class="buttons">
            <li><a href="/messages">${msg_count} messages</a></li>
            <li><a href="/*${user}">${user}</a></li>
            <li class="warning"><a href="/logout">Logout</a></li>
          </ul>
        % endif
        <div class="clear"></div>
      </div>
      ${self.body()}
      <div id="footer">
        &copy;2011 Etenil
      </div>
    </div>
  </body>
</html>
